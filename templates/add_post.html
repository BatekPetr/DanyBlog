<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.css') }}">
    <title>{{ 'Edit' if edit else 'Add' }} Post</title>
</head>

<body>
    <!-- Navigace -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Blog</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>{{ 'Upravit' if edit else 'Přidat' }} příspěvek</h1>
        <form action="{{ url_for('edit_post', post_id=post.id) if edit else url_for('add_post') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Titulek:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title if edit else '' }}" required>
            </div>
            <div class="form-group">
                <label for="content">Obsah:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content if edit else '' }}</textarea>
            </div>
            <div class="form-group" id="image-inputs">
                <label for="images">Obrázky:</label>
                <input type="file" class="form-control-file" name="images" multiple>
            </div>
            <button type="button" class="btn btn-secondary mt-2" onclick="addImageInput()">Přidat další obrázek</button>
            <button type="submit" class="btn btn-primary mt-2">{{ 'Uložit' }}</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Zpět</a>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/clean-blog.js') }}"></script>
</body>

</html>
