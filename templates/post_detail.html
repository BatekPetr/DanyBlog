<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail příspěvku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>

        {% if post.images %}
            {% for image in post.images %}
                <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Obrázek" style="max-width: 100%; height: auto;">
            {% endfor %}
        {% endif %}

        <!-- Tlačítko pro úpravu příspěvku -->
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary mt-3">Upravit příspěvek</a>

        <!-- Tlačítko pro odstranění příspěvku -->
        <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger mt-3">Odstranit příspěvek</a>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Zpět na domovskou stránku</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
