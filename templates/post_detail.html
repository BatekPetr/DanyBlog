<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">-->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>{{ post.title }}</title>
</head>

<body>
    <!-- Navigace -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item btn-blue">
                        <a class="nav-link" href="{{ url_for('edit_post', post_id=post.id) }}">Upravit příspěvek</a>
                    </li>
                    <li class="nav-item btn-red">
                        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" onsubmit="return confirm('Opravdu chcete tento příspěvek smazat?');">
                            <button type="submit" class="nav-link">Odstranit</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Záhlaví -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='uploads/' ~ post.images[0]) }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>{{ post.title }}</h1>
                        <span class="meta">Publikováno dne {{ post.created_at.strftime('%d.%m.%Y') }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Obsah příspěvku -->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>{{ post.content }}</p>

                    {% if post.images %}
                        <!-- Zobrazení všech obrázků -->
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-wrap="true" data-bs-keyboard="true">
                            <div class="carousel-indicators">
                                {% for image in post.images %}
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                            data-bs-slide-to="{{loop.index0}}"
                                            class="{% if loop.first %}active{% endif %}">
                                    </button>
                                {% endfor %}
                            </div>
                            <div class="carousel-inner">
                                {% for image in post.images %}
                                <div class="carousel-item {% if loop.first %}active{% endif %}" id="{{ loop.index0 }}">
                                    <img src="{{ url_for('static', filename='uploads/' ~ image) }}"
                                         class="d-block w-100">
                                </div>
                                {% endfor %}
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    {% endif %}

                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Zpět na domovskou stránku</a>
                </div>
            </div>
        </div>
    </article>

    <script src="{{ url_for('static', filename='js/clean-blog.js') }}"></script>
    <!-- jQuery a Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
<!--    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>-->
</body>

</html>
