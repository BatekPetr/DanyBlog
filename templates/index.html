<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domovská stránka</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Blogové příspěvky</h1>
        <a href="{{ url_for('add_post') }}" class="btn btn-success mb-3">Přidat nový příspěvek</a>

        <div class="list-group">
            {% for post in posts %}
                <div class="list-group-item">
                    <h5 class="mb-1">{{ post.title }}</h5>
                    <p class="mb-1">{{ post.content[:100] }}...</p>
                    {% if post.images %}
                        <img src="{{ url_for('static', filename='uploads/' ~ post.images[0]) }}" alt="Obrázek" style="max-width: 100%; height: auto;">
                    {% endif %}
                    <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">Zobrazit celý příspěvek</a>
                </div>
            {% else %}
                <p>Žádné příspěvky zatím nejsou.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
