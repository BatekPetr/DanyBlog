<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <!-- Navigace -->
    <nav class="navbar navbar-expand-lg " id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dalsi navItem</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Záhlaví -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename=image) }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>{% block heading %} {% endblock %}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/clean-blog.js') }}"></script>
</body>
</html>
