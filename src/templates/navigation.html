<!-- Navigation -->
<header class="p-3 text-bg-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
    <div class="container-fluid">
<!--      <a class="navbar-brand" href="{{ url_for('core.index') }}">Dany Blog</a>-->
<!--      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">-->
<!--        <span class="navbar-toggler-icon"></span>-->
<!--      </button>-->

      <!-- Toggler for smaller screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li class="nav-item"><a href="{{ url_for('core.index') }}" class="nav-link active px-2">Home</a></li>
          {% if current_user.is_admin %}
            <li class="nav-item"><a href="{{ url_for('accounts.users_list') }}" class="nav-link px-2"
                                    style="background-color: orange; color: white; border-radius: 5px; padding: 5px 10px;">
                                      Accounts
                                  </a>
            </li>
          {% endif %}
        </ul>

        <<!-- Right-aligned login/logout buttons -->
        <div class="text-end">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('accounts.logout') }}">
                    <button type="button" class="btn btn-danger me-2">Logout</button>
                </a>
            {% else %}
                <a href="{{ url_for('accounts.login') }}">
                    <button type="button" class="btn btn-outline-primary me-2">Login</button>
                </a>
                <a href="{{ url_for('accounts.register') }}">
                    <button type="button" class="btn btn-success">Sign up</button>
                </a>
            {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
